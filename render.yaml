services:
  - type: web
    name: vibetrust-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: DEMO_MODE
        value: "true"
      - key: PYTHON_VERSION
        value: "3.10"
