services:
  - type: web
    name: vibetrust-backend
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEMO_MODE
        value: "true"
      - key: PYTHON_VERSION
        value: "3.10.13"
    healthCheckPath: /api/health

